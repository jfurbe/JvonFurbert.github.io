
<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <body>
<div >
  <img id="bgImage" src="./public/Madara.png">

    <div class="m-5 p-5 container alert alert-dark" role="alert">
    
      <h4 class="alert-heading">Projects</h4>
        <p>Here you can find a few projects I have been working on.</p>
        <div id="nav"><script type="text/javascript"> document.getElementById("nav").innerHTML = nav(window.location.href)</script></div>
        <hr>
        <button class="btn-dark" onclick="handleClick(event)">Eyes Project</button>
        <button class="btn-dark" onclick="handleClick(event)">PacMan Project</button>
        <div id="display"> </div>
      <script> const handleClick = (e)=> {
         console.log(e.target.innerText)
         switch (e.target.innerText) {
            case "Eyes Project":
            document.getElementById("display").innerHTML =
         ('<div style="border:1px solid black; "> \
         <object type="text/html" data="./Course Work/Eye/index.html" width="800px" height="600px" > \
         </object> \
        </div>')
        break;
            case "PacMan Project" :
            document.getElementById("display").innerHTML = 
         ('<div style="border:1px solid black; "> \
         <object type="text/html" data="./Course Work/PacMan/index.html" width="800px" height="600px" > \
         </object> \
        </div>')
        break;
         }
      }
      </script>
        
            
 
        <div id="footer"><script type="text/javascript">document.getElementById("footer").innerHTML = footer</script></div>
    </div>
   
</div>
